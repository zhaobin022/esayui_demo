<form method="post">
	<table class="dv-table" style="width:100%;background:#fafafa;padding:5px;margin-top:5px;">
		<tr>
			<td>First Name</td>
			<td><input name="firstname" class="easyui-validatebox" required="true"></td>
			<td>Last Name</td>
			<td><input name="lastname" class="easyui-validatebox" required="true"></td>
		</tr>
		<tr>
			<td>Phone</td>
			<td><input name="phone"></td>
			<td>Email</td>
			<td><input name="email" class="easyui-validatebox" validType="email"></td>
		</tr>
	</table>
	<div style="padding:5px 0;text-align:right;padding-right:30px">
		<a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="saveItem({{ index }})">Save</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" plain="true" onclick="cancelItem({{ index }})">Cancel</a>
	</div>
</form>
