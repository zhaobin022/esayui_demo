<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{{ static_url('themes/default/easyui.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ static_url('themes/icon.css') }}">
	<script type="text/javascript" src="{{ static_url('jquery.min.js') }}"></script>
	<script type="text/javascript" src="{{ static_url('jquery.easyui.min.js') }}"></script>

</head>
<body>
    <table id="dg" title="My Users" class="easyui-datagrid" style="width:550px;height:250px"
            url="get_users"
            toolbar="#toolbar"
            rownumbers="true" fitColumns="true" singleSelect="true">
        <thead>
            <tr>
                <th field="id" width="50">id</th>
                <th field="firstname" width="50">First Name</th>
                <th field="lastname" width="50">Last Name</th>
                <th field="phone" width="50">Phone</th>
                <th field="email" width="50">Email</th>
            </tr>
        </thead>
    </table>
    <div id="toolbar">
        <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">New User</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">Edit User</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyUser()">Remove User</a>
    </div>

    <div id="dlg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"
            closed="true" buttons="#dlg-buttons">
        <div class="ftitle">User Information</div>
        <form id="fm" method="post">
            <input name="id" class="easyui-validatebox" required="true" type="hidden">
            <div class="fitem">
                <label>First Name:</label>
                <input name="firstname" class="easyui-validatebox" required="true">
            </div>
            <div class="fitem">
                <label>Last Name:</label>
                <input name="lastname" class="easyui-validatebox" required="true">
            </div>
            <div class="fitem">
                <label>Phone:</label>
                <input name="phone">
            </div>
            <div class="fitem">
                <label>Email:</label>
                <input name="email" class="easyui-validatebox" validType="email">
            </div>
        </form>
    </div>
    <div id="dlg-buttons">
        <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveUser()">Save</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">Cancel</a>
    </div>
    <script>

        function newUser(){
            $('#dlg').dialog('open').dialog('setTitle','New User');

            $('#fm').form('clear');
            $('#fm').find("input").eq(0).remove();
            url = '/save_user';
        }
        function editUser(){
            var fisrt_form_input = $('#fm').find("input").eq(0).attr("name");

            if (fisrt_form_input != 'id') {
                var id_input = document.createElement('input');

                var atr = document.createAttribute("name");
                atr.nodeValue="id";
                id_input.setAttributeNode(atr);
                var atr = document.createAttribute("class");
                atr.nodeValue="easyui-validatebox";
                id_input.setAttributeNode(atr);
                var atr = document.createAttribute("required");
                atr.nodeValue="true";
                id_input.setAttributeNode(atr);
                var atr = document.createAttribute("type");
                atr.nodeValue="hidden";
                id_input.setAttributeNode(atr);
                $('#fm').append(id_input);
            }

            var row = $('#dg').datagrid('getSelected');
            if (row){
                $('#dlg').dialog('open').dialog('setTitle','Edit User');
                $('#fm').form('load',row);

                url = '/update_user';
            };
        };

        function saveUser(){
            $('#fm').form('submit',{
                url: url,
                onSubmit: function(){
                    return $(this).form('validate');
                },
                success: function(result){
                    var result = eval('('+result+')');
                    if (result.errorMsg){
                        $.messager.show({
                            title: 'Error',
                            msg: result.errorMsg
                        });
                    } else {
                        $('#dlg').dialog('close');		// close the dialog
                        $('#dg').datagrid('reload');	// reload the user data
                    }
                }
            });
        };

    function destroyUser(){
	var row = $('#dg').datagrid('getSelected');
	if (row){
		$.messager.confirm('Confirm','Are you sure you want to destroy this user?',function(r){
			if (r){
				$.post('/delete_user',{id:row.id},function(result){
					if (result.success){
						$('#dg').datagrid('reload');	// reload the user data
					} else {
						$.messager.show({	// show error message
							title: 'Error',
							msg: result.errorMsg
						});
					}
				},'json');
			}
		});
	}
}





    </script>
</body>
</html>
